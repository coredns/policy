  - id: err
    type: error
  msg: "Failed to make failure effect: %s"
  args:
  - field: err

- id: obligationTranslationError
  fields:
  - id: err
    type: error
  msg: "Failed to translate obligations: %s"
  args:
  - field: err

- id: queueOverflowError
  fields:
  - id: idx
    type: int32
  msg: "Can't enqueue more than %d items"
